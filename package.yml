name       : wayland
version    : 1.18.0
release    : 21
source     :
    - https://gitlab.freedesktop.org/wayland/wayland/-/archive/1.18.0/wayland-1.18.0.tar.gz : 8d375719ebfa36b6f2968096fdf0bfa7d39ba110b7956c0032e395e7e012f332
license    :
    - MIT
component  : desktop.wayland
emul32     : yes
summary    : Wayland is intended as a simpler replacement for X, easier to develop and maintain.
description: |
    Wayland is a protocol for a compositor to talk to its clients as well as a C library implementation of that protocol. The compositor can be a standalone display server running on Linux kernel modesetting and evdev input devices, an X application, or a wayland client itself. The clients can be traditional applications, X servers (rootless or fullscreen) or other display servers.
builddeps  :
    - pkgconfig32(expat)
    - pkgconfig32(libffi)
    - pkgconfig32(libxml-2.0)
patterns   :
    - devel :
        - /usr/bin
        - /usr/share/wayland
        - /usr/share/aclocal
setup      : |
    %meson_configure -Ddocumentation=false
build      : |
    %ninja_build
install    : |
    %ninja_install
